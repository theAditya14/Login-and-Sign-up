<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
    /* General body styling */
.signup-body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to bottom, #e6f0ff 50%, #6c2ed2 50%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container box styling */
.signup-container {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    width: 100%;
    text-align: center;
}

/* Title styling */
.signup-title {
    font-size: 22px;
    font-weight: bold;
    color: #3ba6d1;
    margin-bottom: 25px;
}

/* Form label styling */
.form-label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: #555;
}

/* Input fields */
.form-input {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 20px;
    border: none;
    outline: none;
    background: #f1f1f1;
    border-radius: 25px;
    font-size: 14px;
}

/* Sign-up button */
.signup-btn {
    width: 100%;
    padding: 12px;
    background: #3ba6d1;
    border: none;
    color: white;
    font-size: 15px;
    font-weight: bold;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.signup-btn:hover {
    background: #3292b8;
}

/* Login link */
.login-link {
    margin-top: 15px;
    font-size: 13px;
}

.login-anchor {
    text-decoration: none;
    font-weight: bold;
    color: #3ba6d1;
}

.login-anchor:hover {
    text-decoration: underline;
}

/* Flash message styling */
.flash-message {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-size: 14px;
}

.flash-message.success {
    background: #d4edda;
    color: #155724;
}

.flash-message.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>
<body class="signup-body">

    <div class="signup-container">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
             {% for category,message in messages %}
             <p class="flash-message {{ category }}">{{ message }}</p>
             {% endfor %}
           {% endif %}
        {% endwith %}   

        <h3 class="signup-title">Here you are creating new account</h3>

        <form method="post" action="/signup" class="signup-form">
            <label class="form-label">Username:</label>
            <input type="text" name="username" placeholder="Enter username" required class="form-input">
            
            <label class="form-label">Password:</label>
            <input type="text" name="password" placeholder="Enter password" required class="form-input">
            
            <button type="submit" class="signup-btn">Sign-up</button>
        </form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}" class="login-anchor">Login</a></p>

    </div>
</body>
</html>
